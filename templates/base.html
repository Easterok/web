<!DOCTYPE html>
{% load static %}
<html>
 <head>
   <title>{% block title %}Планировщик задач{% endblock %}</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <link rel="shortcut icon" href="{% static 'img/list.png' %}" type="image/png">
   <link href="{% static 'css/main.css' %}" rel="stylesheet">
   <link href="{% static 'css/normalize.css' %}" rel="stylesheet">
 </head>
 <body>
  <nav class="menu">
    <div class="menu__container">
      <img src="{% static 'img/menu_hide.svg' %}" class="menu__hide-icon">
      <ul class="menu__list">
        <li class="menu__item">
          <a  class="menu__link"
            href="/">Главная</a>
        </li>        
        <!-- li class="menu__item">
          <a  class="menu__link"
            href="{% url 'login' %}">Войти</a>
        </li>
        <li class="menu__item">
          <a  class="menu__link"
            href="{% url 'signup' %}">Регистрация</a>
        </li> -->
        {% if user.is_authenticated %}
        <li class="menu__logined">
          <div class="menu__logined__content">
            <img src="{% static 'img/profile.svg' %}" class="menu__logined_profile">
            <span class="menu__logined__content-text">{{ user.username }}</span>
          </div>
        </li>
        <div id="dropdown" class="menu__logined__ddmenu menu__hide">
          <ul class="menu__logined__ddmenu__list">
            <li class="menu__logined__ddmenu__item"><a href="#" class="menu__logined__ddmenu__link">Профиль</a></li>
            <li class="menu__logined__ddmenu__item"><a href="{% url 'logout' %}" class="menu__logined__ddmenu__link">Выход</a></li>
          </ul>
        </div>
        {% else %}
        
        {% endif %}
      </ul>
    </div>
  </nav>
  {% block login %}
  {% endblock %}
  {% block content %}
  {% endblock %}
 </body>
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
 <script src="{% static 'js/base.js' %}"></script>
 {% block javascript %}
 {% endblock %}
</html>
