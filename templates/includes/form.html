{% load widget_tweaks %}

{% for field in form %}
  <div class="form__row">
    <div class="field">
      {{ field|add_class:"field__input" }}
      <label class="field__label">
        {{ field.label }}
      </label>
      {% for error in field.errors %}
        <div class="field__error">
          {{ error }}
        </div>
      {% endfor %}
      </div>
  </div>
{% endfor %}
