{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}{% endblock %}
{% block login %}
<div class="main-container">
  <div class="container">
    <h2 class="head login__head">Вход в Task Manager</h2>
    <form method="post" class="form">
      {% csrf_token %}
      <div class="form__row">
        <div class="field">
          <input  id="username"
                class="field__input"
                autofocus
                name="username"
                type="text"
                required/>
          <label class="field__label"
               for="username">Имя пользователя</label>
        </div>
      </div>

      <div class="form__row">
        <div class="field">
          <input  id="password"
                class="field__input"
              maxlength="10"
              name="password"
              type="password"
              required/>
          <label class="field__label"
               for="password">Пароль</label>
        </div>
      </div>
      <button type="submit" class="form__row_button button">ВОЙТИ</button>
    </form>
  </div>
</div>
{% endblock %}
